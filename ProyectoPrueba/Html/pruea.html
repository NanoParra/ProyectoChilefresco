<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    <!--Link Css bostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link Js bostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../Js/Funciones.js"></script>

<body>
<h1>Ventana modal</h1>
<button id="btn-abrir-modal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Abrir modal</button>

<!-- Modal formulario -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ingrese sus datos para contacto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-md-6">
                    <form action="/action_page.php">
                      <div class="mb-3 mt-3">
                        <label for="nombre" class="form-label">Nombre completo:</label>
                        <input type="nombre" class="form-control" id="nombre" placeholder="Enter Nombre" name="nombre">
                      </div>
                      <div class="mb-3">
                        <label for="pwd" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                      </div>
                      <div class="form-check mb-3 d-flex justify-content-center">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="rut"> RUT 
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="past"> Pasaporte
                            </label>
                        </div>
                       </div>
                    
                    
                      <div class="mb-3" >
                          <label for="pwd" class="form-label">RUT o Pasaporte:</label>
                          <input type="run" class="form-control" id="rut" placeholder="Enter RUT o Pasaporte" name="rut">
                      </div>  
                        
                      
                      <div class="mb-3">
                          <label for="pwd" class="form-label">Numero de telefono(opcional):</label>
                          <input type="tlf" class="form-control" id="tlf" placeholder="Enter Telefono" name="tlf">
                      </div>
                      <div class="mb-3">
                          <label for="pwd" class="form-label">Ciudad de residencia:</label>
                          <input type="city" class="form-control" id="city" placeholder="Enter Ciudad" name="city">
                      </div>
                      
                      <div class="mb-3">
                          <label for="comment">Comentarios:</label>
                          <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                      </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
                <button type="button" class="btn btn-primary me-2" onclick="validarCampos()">Enviar</button>
                <button type="button" value="Limpiar Campos" onclick=limpiar_campos()>Limpiar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
