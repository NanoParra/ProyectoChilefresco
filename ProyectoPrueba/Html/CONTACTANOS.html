                        </div>
                        <div class="mb-3">

                            <input type="tel" class="form-control" id="tlf" name="tlf" placeholder="Ingrese Teléfono">
                        </div>
                        <div class="mb-3">

                            <input type="text" class="form-control" id="city" name="city" placeholder="Ingrese Ciudad">
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comentarios:</label>
                            <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                        </div>
                        <div class="modal-footer">

                            <button type="reset" class="btn btn-danger" onclick="limpiar_campos()">Limpiar</button>
